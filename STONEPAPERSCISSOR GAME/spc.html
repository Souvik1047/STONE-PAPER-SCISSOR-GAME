<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STONE PAPER SCISSOR GAME</title>
    <link rel="stylesheet" href="spc.css">
</head>

<body>
    <h1 id="heading">STONE PAPER SCISSOR GAME</h1>
    <div class="game">
        <div class="choice" id="stone">
            <img src="stone.jpeg">
        </div>
        <div  class="choice" id="paper">
            <img src="paper.jpeg">
        </div>
        <div  class="choice" id="scissor">
            <img src="scissor.jpeg">
        </div>
    </div>
    <p class="pick">PICK YOUR MOVE </p>
    <div class="status">
        <div class="mystatus">
            <p id="ywin">0</p>
            <p>YOUR WIN</p>
        </div>
        <div class="comstatus">
            <p id="cwin">0</p>
            <p>COMPUTER WIN</p>
        </div>
    </div>
    <script src="spc.js"></script>
</body>

</html>
